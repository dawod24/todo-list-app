<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App - Dawod</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div>
                    <h1><i class="fas fa-check-circle"></i> My Todo List</h1>
                    <p class="subtitle">Stay organized, get things done!</p>
                </div>
                <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Add Todo Form -->
        <div class="add-todo-container">
            <input 
                type="text" 
                id="todoInput" 
                class="todo-input" 
                placeholder="What needs to be done?"
                maxlength="100"
            >
            <button id="addBtn" class="add-btn">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">
                All <span class="count" id="allCount">0</span>
            </button>
            <button class="filter-btn" data-filter="active">
                Active <span class="count" id="activeCount">0</span>
            </button>
            <button class="filter-btn" data-filter="completed">
                Completed <span class="count" id="completedCount">0</span>
            </button>
        </div>

        <!-- Todo List -->
        <ul id="todoList" class="todo-list">
            <!-- Todos will be added here dynamically -->
        </ul>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <p>No todos yet. Add one above to get started!</p>
        </div>

        <!-- Clear Completed Button -->
        <div class="footer-actions">
            <button id="clearCompleted" class="clear-btn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Built by <a href="https://github.com/dawod24" target="_blank">Dawod</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
